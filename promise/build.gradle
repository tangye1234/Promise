apply plugin: 'com.android.library'
apply plugin: 'maven'

group = 'me.tangye'
version = '1.0.2-SNAPSHOT'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

task installArchives(type: Upload) {
    description "Installs the artifacts to the local Maven repository."
    repositories.mavenInstaller {
        configuration = configurations.default
        pom.groupId = 'me.tangye'
        pom.artifactId = 'promise'
        pom.version = '1.0.2'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.default
            pom.project {
                name 'Android Promise Library'
                packaging 'aar'
                description 'Promise library for Android applications'
                inceptionYear '2015'
            }
            repository(url: 'http://pluto-nexus.elegantpay.com:6002/content/repositories/snapshots/') {
                authentication(userName:'deployment', password:'deployment123')
            }
            uniqueVersion=false
        }
    }
}

